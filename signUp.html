<html>

<body>

    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account if you don't have one.</p>
    <hr>

    <form role="form" onsubmit="signUp(event);" autocomplete="off">

        <div class="form-group">
            <input id="uname" name="uname" type="text" placeholder="Enter username" required>
        </div>

    <br>
    <div class="form-group">
        <input id="pwd" name="pwd" type="password" placeholder="Enter password" required>
    </div>
    

    <div class="form-group">
        <button type="submit" >Submit</button>
    </div>
    
    </form>

    



    <br>

    <a href="signIn.html">Click here if you already have an account</a>

    <script type="text/javascript" src="credentials.js"></script>

</body>

</html>
